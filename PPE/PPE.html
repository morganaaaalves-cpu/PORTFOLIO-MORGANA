<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPE - Plano Pessoal de Estudos</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: oklab(72.828% 0.19519 -0.02754);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .titulo {
            background-color: white;
            color: #ff69b4;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        .imagem {
            cursor: pointer;
            width: 800px;
            height: 460px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1.8s ease-out;
        }

        .imagem:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .imagem {
                width: 90%;
                height: auto;
            }

            .titulo {
                font-size: 24px;
                padding: 15px 25px;
            }
        }
    </style>
</head>

<body>

    <div class="titulo">PPE - PLANO PESSOAL DE ESTUDOS</div>
    <img class="imagem" src="horarios ppe.png" alt="Imagem do Plano Pessoal de Estudos" />

</body>

</html>
