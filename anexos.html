<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anexos</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --rosa-principal: white;
            --rosa-claro: #ffb3d9;
            --texto-branco: white;
            --rosa-escuro: #ffffff;
            --cinza-claro: hotpink;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cinza-claro);
            color: var(--texto-branco);
            padding: 40px 30px;
            text-align: center;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            font-size: 2.3rem;
            margin-bottom: 30px;
            color: var(--rosa-principal);
            border-bottom: 4px solid var(--rosa-claro);
            display: inline-block;
            padding-bottom: 10px;
            letter-spacing: 1.5px;
        }

        .galeria {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .atividade {
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 12px rgba(155, 77, 117, 0.15);
            overflow: hidden;
            width: 240px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .atividade:hover {
            box-shadow: 0 6px 18px rgba(155, 77, 117, 0.3);
            transform: scale(1.05);
        }

        .atividade img {
            width: 100%;
            display: block;
            border-radius: 14px;
            transition: transform 0.3s ease;
        }

        .carousel-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            padding: 30px;
            border-radius: 20px;
            background: transparent;
            box-shadow: 0 6px 18px hotpink;
            flex-wrap: wrap;
        }

        .carousel-img {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(155, 77, 117, 0.3);
            transition: opacity 0.4s ease;
            border: 4px solid var(--rosa-principal);
        }

        .carousel-title {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 1.5rem;
            color: var(--rosa-principal);
            margin: 0;
            transition: opacity 0.4s ease;
        }

        .carousel-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .carousel-btn {
            background: none;
            color: var(--rosa-principal);
            border: none;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            padding: 0 15px;
            transition: color 0.3s ease;
        }

        .carousel-btn:hover {
            color: var(--rosa-escuro);
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .galeria {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }

            .carousel-wrapper {
                gap: 15px;
            }

            .carousel-img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <h1>ANEXOS</h1>
    <div class="galeria">
        <div class="atividade">
            <img src="/img/morgana linda.jpg" alt="Atividade 1" />
        </div>
        <div class="atividade">
            <img src="" alt="Atividade 2" />
        </div>
        <div class="atividade">
            <img src="" alt="Atividade 3" />
        </div>
    </div>
