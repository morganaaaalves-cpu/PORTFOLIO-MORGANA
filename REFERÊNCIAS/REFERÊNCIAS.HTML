<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Referências e Atividades</title>
    <style>
        /*
        * Design minimalista e sofisticado
        * Foco em tipografia, espaçamento e detalhes delicados.
        */

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap');

        /* Reset global para evitar overflow e remover margens/paddings indesejados */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #fde9f0, #ffc9e2);
            color: #d12e69;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
            font-size: 3em;
            letter-spacing: 3px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 180px;
            padding: 30px;
            transition: all 0.4s ease;
            text-align: center;
            flex-shrink: 0;
            border: 1px solid #f0d0e0;

            /* Adição para centralizar o conteúdo do card */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            background-color: #fff;
        }

        .card img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #f9a3c2;
            object-fit: cover;
            margin-bottom: 20px;
            transition: all 0.4s ease;

            /* Removido `display: block; margin-left: auto; margin-right: auto;`
            para usar o alinhamento do flexbox no card. */
        }

        .card:hover img {
            border-color: #d12e69;
        }

        .card a {
            text-decoration: none;
            color: #d12e69;
            font-weight: 500;
            display: block;
            margin-top: auto;
            /* Empurra o link para baixo para o alinhamento */
            letter-spacing: 1px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .card a:hover {
            color: #ff3366;
        }
    </style>
</head>

<body>
    <h1>Referências</h1>

    <div class="container">
        <div class="card">
            <a href="https://www.sesieducacao.com.br/publico/" target="_blank" rel="noopener noreferrer">
                <img src="sesii.png" alt="Sesi Educação" />
                <span>Portal SESI Educação</span>
            </a>
        </div>

        <div class="card">
            <a href="https://chat.openai.com" target="_blank" rel="noopener noreferrer">
                <img src="chat 2.png" alt="ChatGPT" />
                ChatGPT
            </a>
        </div>

        <div class="card">
            <a href="https://www.todamateria.com.br" target="_blank" rel="noopener noreferrer">
                <img src="toda materia.jpg" alt="Toda Matéria" />
                Toda Matéria
            </a>
        </div>

        <div class="card">
            <a href="https://mundoeducacao.uol.com.br" target="_blank" rel="noopener noreferrer">
                <img src="mundo educação.jpg" alt="Mundo Educação" />
                Mundo Educação
            </a>
        </div>

        <div class="card">
            <a href="https://www.glau.com.vc/" target="_blank" rel="noopener noreferrer">
                <img src="glau.png" alt="Glau" />
                Glau
            </a>
        </div>

        <div class="card">
            <a href="https://www.professorferretto.com.br/" target="_blank" rel="noopener noreferrer">
                <img src="ferreto.png" alt="Professor Ferreto" />
                Professor Ferreto
            </a>
        </div>
    </div>

</body>

</html>
