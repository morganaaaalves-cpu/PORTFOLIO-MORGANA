<style>
/* -------------------------------------- */
/* 1. Reset e Body */
/* -------------------------------------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    font-family:'Playfair Display', serif;
    background-color: #d81b8f; /* Rosa principal (Magenta Vibrante) */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
}

/* -------------------------------------- */
/* 2. Título (H1) - CORRIGIDO */
/* -------------------------------------- */
h1 { 
    /* REMOVIDO: background-color: white; */
    /* REMOVIDO: border-radius: 12px; */
    /* REMOVIDO: box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); */
    
    background-color: transparent; /* Garante que não há fundo */
    color: white; /* Cor do texto mantida (Azul Roxo) */
    padding: 10px 0; /* Padding ajustado, menor, já que o fundo saiu */
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 30px;
    text-align: center;
    animation: fadeIn 1.2s ease-out;
}

/* -------------------------------------- */
/* 3. Galeria e Atividade */
/* -------------------------------------- */
.galeria {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 50px;
    flex-wrap: wrap;
}

.atividade {
    background: white;
    border-radius: 14px;
    box-shadow: 0 4px 12px white;
    overflow: hidden;
    width: 240px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 4px solid transparent;
}

.atividade:hover {
    box-shadow: 0 6px 18px white;
    transform: scale(1.05);
}

.atividade.selecionada {
    border-color: var(--cor-destaque);
    box-shadow: 0 0 15px var(--cor-destaque);
}

.atividade img {
    width: 100%;
    display: block;
    border-radius: 14px;
    transition: transform 0.3s ease;
}

/* -------------------------------------- */
/* 4. Carrossel */
/* -------------------------------------- */
.carousel-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 40px;
    padding: 30px;
    border-radius: 20px;
    background: transparent;
    flex-wrap: wrap;
}

.carousel-img {
    width: 300px;
    height: 450px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 6px 20px white;
    transition: opacity 0.4s ease;
    border: 4px solid white;
}

.carousel-title {
    font-family: 'Roboto', sans-serif;
    font-weight: 500;
    font-size: 1.5rem;
    color: var(--cor-principal);
    margin: 0;
    transition: opacity 0.4s ease;
}

.carousel-controls {
    display: flex;
    align-items: center;
    gap: 15px;
}

.carousel-btn {
    background: none;
    color: white;
    border: none;
    font-size: 2.5rem;
    font-weight: bold;
    cursor: pointer;
    padding: 0 15px;
    transition: color 0.3s ease;
}

.carousel-btn:hover {
    color: var(--cor-destaque);
}

/* -------------------------------------- */
/* 5. Responsividade */
/* -------------------------------------- */
@media (max-width: 768px) {
    .galeria {
        flex-direction: column;
        align-items: center;
        gap: 25px;
    }

    .carousel-wrapper {
        flex-direction: column;
        gap: 20px;
    }

    .carousel-btn {
        font-size: 2rem;
    }

    .carousel-img {
        width: 250px;
        height: 375px;
    }
}
</style>
