<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividades - Linguagens e Códigos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --cor-principal: white;
            --cor-secundaria: #ffb3d9;
            --cor-texto: white;
            --cor-destaque: #ffffff;
            --cor-fundo: hotpink;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            padding: 40px 30px;
            text-align: center;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            font-size: 2.3rem;
            margin-bottom: 30px;
            color: var(--cor-principal);
            border-bottom: 4px solid var(--cor-secundaria);
            display: inline-block;
            padding-bottom: 10px;
            letter-spacing: 1.5px;
        }

        .galeria {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .atividade {
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 12px rgba(155, 77, 117, 0.15);
            overflow: hidden;
            width: 240px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 4px solid transparent;
        }

        .atividade:hover {
            box-shadow: 0 6px 18px rgba(155, 77, 117, 0.3);
            transform: scale(1.05);
        }

        .atividade.selecionada {
            border-color: var(--cor-destaque);
            box-shadow: 0 0 15px var(--cor-destaque);
        }

        .atividade img {
            width: 100%;
            display: block;
            border-radius: 14px;
            transition: transform 0.3s ease;
        }

        .carousel-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            padding: 30px;
            border-radius: 20px;
            background: transparent;
            flex-wrap: wrap;
        }

        .carousel-img {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
            transition: opacity 0.4s ease;
            border: 4px solid white;
        }

        .carousel-title {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 1.5rem;
            color: var(--cor-principal);
            margin: 0;
            transition: opacity 0.4s ease;
        }

        .carousel-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .carousel-btn {
            background: none;
            color: white;
            border: none;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            padding: 0 15px;
            transition: color 0.3s ease;
        }

        .carousel-btn:hover {
            color: var(--cor-destaque);
        }

        @media (max-width: 768px) {
            .galeria {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }

            .carousel-wrapper {
                flex-direction: column;
                gap: 20px;
            }

            .carousel-btn {
                font-size: 2rem;
            }

            .carousel-img {
                width: 250px;
                height: 375px;
            }
        }
    </style>
</head>

<body>

    <h1>EIXO 1</h1>
    <div class="galeria">
        <div class="atividade">
            <img src="Linguagens 1.1.png" alt="Atividade Linguagens Eixo 1.1" />
        </div>
        <div class="atividade">
            <img src="Linguagens 1.3.png" alt="Atividade Linguagens Eixo 1.3" />
        </div>
        <div class="atividade">
            <img src="Linguagens 1.2.png" alt="Atividade Linguagens Eixo 1.2" />
        </div>
    </div>

    <h1>EIXO 2</h1>
    <div class="galeria">
        <div class="atividade">
            <img src="linguagens 2.1.png" alt="Atividade Linguagens Eixo 2.1" />
        </div>
        <div class="atividade">
            <img src="linguagens 2.3.png" alt="Atividade Linguagens Eixo 2.3" />
        </div>
        <div class="atividade">
            <img src="linguagens 2.2.png" alt="Atividade Linguagens Eixo 2.2" />
        </div>
    </div>

    <h1>EIXO 3</h1>
    <div class="galeria">
        <div class="atividade">
            <img src="linguagens 3.1.png" alt="Atividade Linguagens Eixo 3.1" />
        </div>
        <div class="atividade">
            <img src="linguagens 3.2.png" alt="Atividade Linguagens Eixo 3.2" />
        </div>
        <div class="atividade">
            <img src="linguagens 3.3.png" alt="Atividade Linguagens Eixo 3.2" />
        </div>
    </div>

    <h1>EIXO 4</h1>
    <div class="galeria">
        <div class="atividade">
            <img src="linguagens 4.1.png" alt="Atividade Linguagens Eixo 4.1" />
        </div>
        <div class="atividade">
            <img src="linguagens 4.3.png" alt="Atividade Linguagens Eixo 4.3" />
        </div>
        <div class="atividade">
            <img src="linguagens 4.2.png" alt="Atividade Linguagens Eixo 4.2" />
        </div>
    </div>

    <h1>Atividades Escolhidas</h1>
    <div class="carousel-wrapper">
        <h2 id="carouselTitle" class="carousel-title"></h2>
        <div class="carousel-controls">
            <button class="carousel-btn" onclick="prevImage()">⟨</button>
            <img id="carouselImage" class="carousel-img" src="humanas 1.3.png" alt="Atividade Desenvolvida">
            <button class="carousel-btn" onclick="nextImage()">⟩</button>
        </div>
    </div>
    
    <script>
        const imagensDesenvolvidas = [
            "Linguagens 1.1.png",
            "Linguagens 2.1.png",
            "Linguagens 3.1.png",
            "Linguagens 4.1.png"
        ];

        const titulosDesenvolvidas = [
            "Linguagens - Eixo 1",
            "Linguagens - Eixo 2",
            "Linguagens - Eixo 3",
            "Linguagens - Eixo 4"
        ];

        let indiceAtual = 0;
        const imagemCarrossel = document.getElementById("carouselImage");
        const tituloCarrossel = document.getElementById("carouselTitle");

        function mostrarImagem(index) {
            imagemCarrossel.style.opacity = 0;
            tituloCarrossel.style.opacity = 0;

            setTimeout(() => {
                imagemCarrossel.src = imagensDesenvolvidas[index];
                tituloCarrossel.textContent = titulosDesenvolvidas[index];
                imagemCarrossel.style.opacity = 1;
                tituloCarrossel.style.opacity = 1;
            }, 200);
        }

        function nextImage() {
            indiceAtual = (indiceAtual + 1) % imagensDesenvolvidas.length;
            mostrarImagem(indiceAtual);
        }

        function prevImage() {
            indiceAtual = (indiceAtual - 1 + imagensDesenvolvidas.length) % imagensDesenvolvidas.length;
            mostrarImagem(indiceAtual);
        }

        // Exibe a primeira imagem e título ao carregar a página
        document.addEventListener("DOMContentLoaded", () => {
            mostrarImagem(indiceAtual);
        });
    </script>
    </body>
    
    </html>
