<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Atividades - Eixos e Desenvolvidas</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
/* -------------------------------------- */
/* 1. Reset e Body */
/* -------------------------------------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    font-family:'Playfair Display', serif;
    background-color: #d81b8f; /* Rosa principal (Magenta Vibrante) */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
}

/* -------------------------------------- */
/* 2. Título (H1) - CORRIGIDO */
/* -------------------------------------- */
h1 { 
    /* REMOVIDO: background-color: white; */
    /* REMOVIDO: border-radius: 12px; */
    /* REMOVIDO: box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); */
    
    background-color: transparent; /* Garante que não há fundo */
    color: white; /* Cor do texto mantida (Azul Roxo) */
    padding: 10px 0; /* Padding ajustado, menor, já que o fundo saiu */
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 30px;
    text-align: center;
    animation: fadeIn 1.2s ease-out;
}

/* -------------------------------------- */
/* 3. Galeria e Atividade */
/* -------------------------------------- */
.galeria {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 50px;
    flex-wrap: wrap;
}

.atividade {
    background: white;
    border-radius: 14px;
    box-shadow: 0 4px 12px white;
    overflow: hidden;
    width: 240px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 4px solid transparent;
}

.atividade:hover {
    box-shadow: 0 6px 18px white;
    transform: scale(1.05);
}

.atividade.selecionada {
    border-color: var(--cor-destaque);
    box-shadow: 0 0 15px var(--cor-destaque);
}

.atividade img {
    width: 100%;
    display: block;
    border-radius: 14px;
    transition: transform 0.3s ease;
}

/* -------------------------------------- */
/* 4. Carrossel */
/* -------------------------------------- */
.carousel-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 40px;
    padding: 30px;
    border-radius: 20px;
    background: transparent;
    flex-wrap: wrap;
}

.carousel-img {
    width: 300px;
    height: 450px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 6px 20px white;
    transition: opacity 0.4s ease;
    border: 4px solid white;
}

.carousel-title {
    font-family: 'Roboto', sans-serif;
    font-weight: 500;
    font-size: 1.5rem;
    color: var(--cor-principal);
    margin: 0;
    transition: opacity 0.4s ease;
}

.carousel-controls {
    display: flex;
    align-items: center;
    gap: 15px;
}

.carousel-btn {
    background: none;
    color: white;
    border: none;
    font-size: 2.5rem;
    font-weight: bold;
    cursor: pointer;
    padding: 0 15px;
    transition: color 0.3s ease;
}

.carousel-btn:hover {
    color: var(--cor-destaque);
}

/* -------------------------------------- */
/* 5. Responsividade */
/* -------------------------------------- */
@media (max-width: 768px) {
    .galeria {
        flex-direction: column;
        align-items: center;
        gap: 25px;
    }

    .carousel-wrapper {
        flex-direction: column;
        gap: 20px;
    }

    .carousel-btn {
        font-size: 2rem;
    }

    .carousel-img {
        width: 250px;
        height: 375px;
    }
}
</style>
</head>

<body>
<div class="eixo-container" data-eixo="1">
<h1>EIXO 1</h1>
<div class="galeria">
<div class="atividade">
<img src="Humanas 1.1.png" alt="EIXO 1 - Atividade 1" />
</div>
<div class="atividade">
<img src="Humanas 1.2.png" alt="EIXO 1 - Atividade 2" />
</div>
<div class="atividade">
<img src="Humanas 1.3.png" alt="EIXO 1 - Atividade 3" />
</div>
</div>
</div>

<div class="eixo-container" data-eixo="2">
<h1>EIXO 2</h1>
<div class="galeria">
<div class="atividade">
<img src="Humanas 2.1.png" alt="EIXO 2 - Atividade 1" />
</div>
<div class="atividade">
<img src="Humanas 2.2.png" alt="EIXO 2 - Atividade 2" />
</div>
<div class="atividade">
<img src="Humanas 2.3.png" alt="EIXO 2 - Atividade 3" />
</div>
<div class="atividade">
<img src="Humanas 2.4.png" alt="EIXO 2 - Atividade 4" />
</div>
</div>
</div>

<div class="eixo-container" data-eixo="3">
<h1>EIXO 3</h1>
<div class="galeria">
<div class="atividade">
<img src="humanas 3.1.png" alt="EIXO 3 - Atividade 1" />
</div>
<div class="atividade">
<img src="humanas 3.2.png" alt="EIXO 3 - Atividade 2" />
</div>
<div class="atividade">
<img src="humanas 3.3.png" alt="EIXO 3 - Atividade 3" />
</div>
<div class="atividade">
<img src="humanas 3.44.png" alt="EIXO 3 - Atividade 4" />
</div>
</div>
</div>

<div class="eixo-container" data-eixo="4">
<h1>EIXO 4</h1>
<div class="galeria">
<div class="atividade">
<img src="humanas 4.1.png" alt="EIXO 4 - Atividade 1" />
</div>
<div class="atividade">
<img src="humanas 4.2.png" alt="EIXO 4 - Atividade 2" />
</div>
<div class="atividade">
<img src="humanas 4.3.png" alt="EIXO 4 - Atividade 3" />
</div>
</div>
</div>

<div id="carousel-wrapper" data-current-eixo="0">
<h2 id="carousel-title">Selecione uma Imagem Acima</h2>
<div class="carousel-controls">
<button id="prev-btn" class="carousel-btn">&lt;</button>
<img id="carousel-img" src="" alt="Imagem Ampliada" />
<button id="next-btn" class="carousel-btn">&gt;</button>
</div>
</div>

<script>
// Variáveis de Estado Global
let currentEixo = 0;
let currentImageIndex = 0;
let currentImages = []; // Array que armazenará as imagens do EIXO selecionado

// Elementos do DOM
const carouselWrapper = document.getElementById('carousel-wrapper');
const carouselImg = document.getElementById('carousel-img');
const carouselTitle = document.getElementById('carousel-title');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const todasAtividades = document.querySelectorAll('.atividade');


// Função principal para atualizar a imagem e o destaque
function updateCarousel() {
if (currentImages.length === 0) return;

// 1. Atualiza a imagem e o título no carrossel
const selectedImgElement = currentImages[currentImageIndex];
carouselImg.src = selectedImgElement.querySelector('img').src;
carouselTitle.textContent = selectedImgElement.querySelector('img').alt;
carouselWrapper.style.display = 'flex'; // Exibe o carrossel

// 2. Remove o destaque de todas as imagens e aplica na atual
todasAtividades.forEach(act => act.classList.remove('selecionada'));
selectedImgElement.classList.add('selecionada');

// 3. Adiciona animação de rolagem suave para ver o carrossel
carouselWrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
}

// Lógica para o Clique nas Imagens da Galeria
todasAtividades.forEach(atividade => {
atividade.addEventListener('click', function() {
// Obtém o container do EIXO pai para saber qual galeria estamos
const eixoContainer = this.closest('.eixo-container');
const novoEixo = parseInt(eixoContainer.dataset.eixo);

// Se mudou de EIXO, resetamos o array de imagens
if (novoEixo !== currentEixo) {
currentEixo = novoEixo;
// Pega TODAS as atividades (divs .atividade) daquele EIXO
currentImages = Array.from(eixoContainer.querySelectorAll('.atividade'));
}

// Encontra o índice da imagem clicada
currentImageIndex = currentImages.indexOf(this);

updateCarousel();
});
});


// Lógica de Navegação (Próxima)
nextBtn.addEventListener('click', () => {
if (currentImages.length === 0) return;

// Vai para a próxima, ou volta para o 0 (início) se estiver na última
currentImageIndex = (currentImageIndex + 1) % currentImages.length;
updateCarousel();
});

// Lógica de Navegação (Anterior)
prevBtn.addEventListener('click', () => {
if (currentImages.length === 0) return;

// Vai para a anterior, ou vai para a última se estiver na primeira (0)
currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
updateCarousel();
});

// Inicialização: Garante que o carrossel comece invisível, caso o CSS não carregue
document.addEventListener('DOMContentLoaded', () => {
carouselWrapper.style.display = 'none';
carouselTitle.textContent = "Clique em uma imagem para começar a visualização.";
// Opcional: Desabilita botões se não houver imagens carregadas na tela
if (todasAtividades.length === 0) {
prevBtn.disabled = true;
nextBtn.disabled = true;
}
});
</script>
</body>
</html>
