<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atividades - Eixos e Desenvolvidas</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --rosa-principal: white;
            --rosa-claro: #ffb3d9;
            --texto-branco: white;
            --rosa-escuro: #ffffff;
            --cinza-claro: hotpink;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cinza-claro);
            color: var(--texto-branco);
            padding: 40px 30px;
            text-align: center;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            font-size: 2.3rem;
            margin-bottom: 15px;
            margin-top: 20px;
            color: var(--rosa-principal);
            border-bottom: 4px solid var(--rosa-claro);
            display: inline-block;
            padding-bottom: 10px;
            letter-spacing: 1.5px;
        }

        .galeria {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .atividade {
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 12px rgba(155, 77, 117, 0.15);
            overflow: hidden;
            width: 240px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .atividade:hover {
            box-shadow: 0 6px 18px rgba(155, 77, 117, 0.3);
            transform: scale(1.05);
        }

        .atividade img {
            width: 100%;
            display: block;
            border-radius: 14px;
            transition: transform 0.3s ease;
        }

        /* Botão */
        #btnDesenvolvidas {
            padding: 16px 40px;
            background: var(--rosa-principal);
            border-radius: 35px;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--texto-branco);
            cursor: pointer;
            box-shadow: 0 4px 14px hotpink;
            transition: all 0.3s ease;
            margin: 40px auto 60px;
            display: inline-block;
        }

        #btnDesenvolvidas:hover {
            background: var(--rosa-escuro);
            box-shadow: 0 6px 18px hotpink;
            transform: translateY(-2px);
        }

        /* Carrossel */
        .carousel-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            padding: 30px;
            border-radius: 20px;
            background: transparent;
            box-shadow: 0 6px 18px hotpink;
            flex-wrap: wrap;
        }

        .carousel-title {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 1.5rem;
            color: var(--rosa-principal);
            margin: 0;
            transition: opacity 0.4s ease;
        }

        .carousel-img {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
            transition: opacity 0.4s ease;
            border: 4px solid white;
        }

        .carousel-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .carousel-btn {
            background: none;
            color: white;
            border: none;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            padding: 0 15px;
            transition: color 0.3s ease;
        }

        .carousel-btn:hover {
            color: var(--rosa-claro);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .galeria {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }

            .carousel-wrapper {
                flex-direction: column;
                gap: 20px;
            }

            .carousel-img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>

    <h1>EIXO 1</h1>
    <div class="galeria">
        <div class="atividade">
            <img src="natureza 1.1.png" alt="Atividade 1" />
        </div>
        <div class="atividade">
            <img src="natureza 1.2.png" alt="Atividade 2" />
        </div>
        <div class="atividade">
            <img src="natureza 1.3.png" alt="Atividade 3" />
        </div>
        <div class="atividade">
            <img src="natureza 1.4.png" alt="Atividade 1" />
        </div>
        <div class="atividade">
            <img src="natureza 1.5.png" alt="Atividade 2" />
        </div>
    </div>

    <h1>EIXO 2</h1>
    <div class="galeria">
        <div class="atividade">
            <img src="natureza 2.1.png" alt="Atividade 1" />
        </div>
        <div class="atividade">
            <img src="natureza 2.2.png" alt="Atividade 2" />
        </div>
        <div class="atividade">
            <img src="natureza 2.3.png" alt="Atividade 3" />
        </div>
        <div class="atividade">
            <img src="natureza 2.4.png" alt="Atividade 4" />
        </div>
        <div class="atividade">
            <img src="natureza 2.5.png" alt="Atividade 5" />
        </div>
    </div>

    <h1>EIXO 3</h1>
    <div class="galeria">
        <div class="atividade">
            <img src="natureza 3.1.png" alt="Atividade 1" />
        </div>
        <div class="atividade">
            <img src="natureza 3.2.png" alt="Atividade 2" />
        </div>
        <div class="atividade">
            <img src="natureza 3.3.png" alt="Atividade 3" />
        </div>
        <div class="atividade">
            <img src="natureza 3.4.png" alt="Atividade 4" />
        </div>
        <div class="atividade">
            <img src="natureza 3.5.png" alt="Atividade 4" />
        </div>
        </div>

    <h1>EIXO 4</h1>
    <div class="galeria">
        <div class="atividade">
            <img src="matematica 4.1.png" alt="Atividade 1" />
        </div>
        <div class="atividade">
            <img src="matematica 4.3.png" alt="Atividade 2" />
        </div>
        <div class="atividade">
            <img src="matematica 4.2.png" alt="Atividade 3" />
        </div>
    </div>

    <h1>Atividades Desenvolvidas</h1>
    <div class="carousel-wrapper">
        <h2 id="carouselTitle" class="carousel-title"></h2>
        <div class="carousel-controls">
            <button class="carousel-btn" onclick="prevImage()">⟨</button>
            <img id="carouselImage" class="carousel-img" src="natureza 1.5.png" alt="Atividade Desenvolvida">
            <button class="carousel-btn" onclick="nextImage()">⟩</button>
        </div>
    </div>

    <script>
        const imagensDesenvolvidas = [
            "natureza 1.5.png",
            "natureza 2.2.png",
            "natureza 3.4.png",
            "natureza 4.4.png"
        ];

        const titulosDesenvolvidas = [
            "Ciências da Natureza - Eixo 1",
            "Ciências da Natureza - Eixo 2",
            "Ciências da Natureza - Eixo 3",
            "Ciências da Natureza - Eixo 4"
        ];

        let indiceAtual = 0;
        const imagemCarrossel = document.getElementById("carouselImage");
        const tituloCarrossel = document.getElementById("carouselTitle");

        function mostrarImagem(index) {
            imagemCarrossel.style.opacity = 0;
            tituloCarrossel.style.opacity = 0;

            setTimeout(() => {
                imagemCarrossel.src = imagensDesenvolvidas[index];
                tituloCarrossel.textContent = titulosDesenvolvidas[index];
                imagemCarrossel.style.opacity = 1;
                tituloCarrossel.style.opacity = 1;
            }, 200);
        }

        function nextImage() {
            indiceAtual = (indiceAtual + 1) % imagensDesenvolvidas.length;
            mostrarImagem(indiceAtual);
        }

        function prevImage() {
            indiceAtual = (indiceAtual - 1 + imagensDesenvolvidas.length) % imagensDesenvolvidas.length;
            mostrarImagem(indiceAtual);
        }

        // Exibe a primeira imagem e título ao carregar a página
        mostrarImagem(indiceAtual);
    </script>
</body>

</html>
