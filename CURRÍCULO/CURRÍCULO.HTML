<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currículo</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: hotpink;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .titulo {
            background-color: white;
            color: hotpink;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

.imagem {
    cursor: pointer;
    width: 400px; /* Largura aproximada de uma folha A4 em pixels */
    height: 580px; /* Altura correspondente mantendo proporção A4 */
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: fadeIn 1.8s ease-out;
}

        .imagem:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .imagem {
                width: 600px;
                height: auto;
            }

            .titulo {
                font-size: 24px;
                padding: 15px 25px;
            }
        }
    </style>
</head>

<body>

    <div class="titulo">Currículo</div>
    <img class="imagem" src="curriculo atual.svg" alt="Imagem do Currículo" />

</body>

</html>
